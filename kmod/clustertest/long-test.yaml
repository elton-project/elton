    user:
      user: root
      ssh_public_key: 'ssh-rsa  yuuki@tagoken-desktop1'
    vms:
      vm:
        template: template-ubuntu-19.04-20190514
        pool: clustertest
        nodes: 1
        processors: 2
        memory_size: 2048
        storage_size: 10
        scripts:
          before:
            type: remote-shell
            commands:
              # Install kernel module.
              - 'apt install -y build-essential'
              - 'git clone --depth=1 https://gitlab.t-lab.cs.teu.ac.jp/yuuki/samplefs.git'
              - 'cd samplefs/kmod && make build'
              - 'cd samplefs/kmod && make insmod'
              # Install ltp
              - 'apt install -y build-essential automake'
              - 'mkdir ltp'
              - 'cd ltp && curl -SsL https://github.com/linux-test-project/ltp/releases/download/20190517/ltp-full-20190517.tar.xz |xz -d |tar xv --strip-components=1'
              - 'cd ltp && make autotools'
              - 'cd ltp && ./configure'
              - 'cd ltp && make -j`nproc`'
              - 'cd ltp && make install'
          main:
            type: remote-shell
            commands:
              # Run the LTP.
              # Options:
              #   -t  -- running time
              #   -i  -- additional background load on I/O bus
              #   -m  -- additional background load on main memotry
              #   -D  -- additional background load on secondary storage
              #   -p  -- human readable format logfiles.
              #   -d  -- temporary directory
              #   -l  -- log file
              #   -o  -- output file
              # Note: runltp command will return exit code 1.  We should ignore it.
              - 'touch /mnt/logfile /mnt/outfile'
              - '/opt/ltp/runltp -t 10m -i 2 -m 4,50,10240,1 -D 4,100,80000,1 -p -d /mnt/tmp -l /mnt/logfile -o /mnt/outfile || :'
              # Show result
              - 'find /mnt -ls'
              - 'df -h'
              - 'free -h'
              - 'mount --all'
              # Show logs
              - 'cat /mnt/logfile'
